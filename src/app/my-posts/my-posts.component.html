<div class="panel panel-default post" *ngFor="let history of user.stories">
  <div class="panel-body">
    <section>
    <img class="photo" [src]="user.image" alt="...">
    <div class="info">
      <h5>{{user.name}} {{user.surname}}</h5>
      <p>{{history.message}}</p>
    </div>
    </section>
    <!-- <app-events></app-events> -->
  </div>
</div>
